<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Budget Manager!</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="popup.js"></script>
    <link type="text/css" href="popup.css" rel="stylesheet"/>
  </head>
  <body>
    <h1>Budget Manager</h1>
    <h2>Total Spend: <span id="total">0</span></h2>
    <h2>Limit: <span id="limit"></span></h2>
    <h3>Enter Amount</h3>
    <form id="spendForm" autocomplete="off">
      <input type="number" id="amount" placeholder="Enter Amount Spent" min="0"/>
      <input type="submit" id="spendAmount" value="Spend" />
    </form>
  </body>
</html>
